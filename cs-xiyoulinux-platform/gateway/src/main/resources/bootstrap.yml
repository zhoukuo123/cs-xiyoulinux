server:
  servlet:
    context-path: /cs-gateway
  port: 7002
spring:
  application:
    name: cs-gateway
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848 # Nacos 服务器地址
        namespace: 2b1ec0ac-fd61-4aef-a32f-cd829bea9d97
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
nacos:
  gateway:
    route:
      config:
        data-id: cs-gateway
        group: cs
# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
