mybatis:
  type-aliases-package: com.xiyoulinux.joinadmin.pojo           # 所有POJO类所在路径
  mapper-locations: classpath:mapper/*.xml    # mapper映射文件
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

##########################################################################
#
# mybatis mapper 配置
#
##########################################################################
# 通用 Mapper 配置
mapper:
  mappers: com.xiyoulinux.my.mapper.MyMapper
  not-empty: false      # 在进行数据库操作的时候, 判断表达式 username != null, 是否追加 username != ''
  identity: MYSQL
# 分页插件配置
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
