###############################################
#
# Nacos注册中心
#
###############################################
spring:
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
      discovery:
        enabled: true
        register-enabled: true
        server-addr: localhost:8848

###############################################
#
# dubbo
#
###############################################
dubbo:
  application:
    name: cs-auth-service
  registry:
    address: nacos://localhost:8848
    # 启动时检查是否存在, 注册中心不存在就报错
    check: false
  protocol:
    name: dubbo

