###############################################
#
# Nacos注册中心
#
###############################################
spring:
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
      discovery:
        enabled: true
        register-enabled: true
        server-addr: localhost:8848


###############################################
#
# dubbo
#
###############################################
dubbo:
  application:
    name: cs-join-service
  registry:
    address: spring-cloud://127.0.0.1
    # 启动时检查是否存在, 注册中心不存在就报错
    check: false
  protocol:
    name: dubbo
    port: -1
  cloud:
    subscribed-services: cs-join-admin-service
  consumer:
    # 启动时检查服务提供者是否存在, 不存在就报错
    check: false
    timeout: 3000
